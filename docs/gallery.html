<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page-shell">
    <section class="gallery-card">
      <header class="gallery-head">
        <a class="back-link" href="index.html">&larr; Back</a>
        <h1 class="page-title">Photo Gallery</h1>
        <p id="photoCount" class="photo-count">0 photos</p>
      </header>

      <section class="gallery-tools" aria-label="Upload photos">
        <div class="gallery-upload-box">
          <p class="tools-title">Upload your photo</p>
          <label class="btn btn-outline upload-label" for="galleryUploadInput">Choose Photo</label>
          <input id="galleryUploadInput" type="file" accept="image/*">
          <p id="galleryUploadStatus" class="tools-note">You can upload photos taken on your own phone.</p>
        </div>
      </section>

      <div id="gallery"></div>
    </section>
  </main>

  <div id="lightbox" class="lightbox" hidden aria-hidden="true">
    <button id="lightboxClose" class="lightbox-close" type="button" aria-label="Close photo view">&times;</button>
    <button id="lightboxPrev" class="lightbox-nav lightbox-prev" type="button" aria-label="Previous photo">&#10094;</button>
    <img id="lightboxImage" alt="Expanded wedding photo">
    <button id="lightboxNext" class="lightbox-nav lightbox-next" type="button" aria-label="Next photo">&#10095;</button>
  </div>

  <script src="config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
